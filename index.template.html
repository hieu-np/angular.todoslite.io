<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ToDoList</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<!-- Latest compiled and minified CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<header class="header">
			<div class="g-row">
				<div class="g-col">
					<h1 class="header__title">Todo Angular</h1>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="g-row">
				<div class="g-col">
					<!-- Form Add -->
					<form class="task-form" novalidate>
						<input autocomplete="off" class="task-form__input" name="title" placeholder="Enter your task?" required type="text" />
					</form>
				</div>
				<div class="g-col">
			        <!-- List -->
					<ul class="task-filters">
						<li><a class="active">View All</a></li>
						<li><a>In Progress</a></li>
						<li><a>Completed</a></li>
					</ul>

					<div class="task-list">
						<!-- Item -->
						<div class="task-item" tabindex="0">
						    <div class="cell">
						        <button aria-label="Mark task as completed" class="task-item__button" type="button">
						            <span class="icon material-icons">done</span>
						        </button>
						    </div>
						    <div class="cell">
						        <div class="task-item__title" tabindex="0">
						            Học Lập Trình Angular 4
						        </div>
						    </div>
						    <div class="cell">
						        <button aria-label="Edit task title" class="task-item__button" type="button">
						            <span class="icon material-icons">edit</span>
						        </button>
						        <button aria-label="Delete task" class="task-item__button" type="button">
						            <span class="icon material-icons">delete</span>
						        </button>
						    </div>
						</div>
						<!-- Complete -->
						<div class="task-item task-item--completed" tabindex="0">
						    <div class="cell">
						        <button aria-label="Mark task as completed" class="task-item__button" type="button">
						            <span class="icon material-icons icon--active">done</span>
						        </button>
						    </div>
						    <div class="cell">
						        <div class="task-item__title" tabindex="0">
						            Học Lập Trình Angular 4
						        </div>
						    </div>
						    <div class="cell">
						        <button aria-label="Edit task title" class="task-item__button" type="button">
						            <span class="icon material-icons">edit</span>
						        </button>
						        <button aria-label="Delete task" class="task-item__button" type="button">
						            <span class="icon material-icons">delete</span>
						        </button>
						    </div>
						</div>
						<!-- Editing -->
						<div class="task-item task-item--editing" tabindex="0">
						    <div class="cell">
						        
						    </div>
						    <div class="cell">
						        <div class="task-item__title" tabindex="0">
						            Học React.JS
						        </div>
						        <form class="task-form" novalidate>
						            <input autocomplete="off" autoFocus class="task-item__input" name="title" type="text">
						        </form>
						    </div>
						    <div class="cell">
						        <button aria-label="Cancel editing" class="task-item__button" type="button">
						            <span class="icon material-icons">&#xe14c;</span>
						        </button>
						    </div>
						</div>
						<!-- More -->
						<div class="task-item" tabindex="0">
						    <div class="cell">
						        <button aria-label="Mark task as completed" class="task-item__button" type="button">
						            <span class="icon material-icons">done</span>
						        </button>
						    </div>
						    <div class="cell">
						        <div class="task-item__title" tabindex="0">
						            Học android
						        </div>
						    </div>
						    <div class="cell">
						        <button aria-label="Edit task title" class="task-item__button" type="button">
						            <span class="icon material-icons">edit</span>
						        </button>
						        <button aria-label="Delete task" class="task-item__button" type="button">
						            <span class="icon material-icons">delete</span>
						        </button>
						    </div>
						</div>

						<div class="task-item" tabindex="0">
						    <div class="cell">
						        <button aria-label="Mark task as completed" class="task-item__button" type="button">
						            <span class="icon material-icons">done</span>
						        </button>
						    </div>
						    <div class="cell">
						        <div class="task-item__title" tabindex="0">
						            Học IOS
						        </div>
						    </div>
						    <div class="cell">
						        <button aria-label="Edit task title" class="task-item__button" type="button">
						            <span class="icon material-icons">edit</span>
						        </button>
						        <button aria-label="Delete task" class="task-item__button" type="button">
						            <span class="icon material-icons">delete</span>
						        </button>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="//code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
